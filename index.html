<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700" rel="stylesheet">
	<style>
		*{
	/*box-shadow:inset 0 0 0 1px #000;*/
}
html{
	/*transform:scale(.9);*/
	font-family:"Ubuntu",Sans-serif;
}
a{
	text-decoration:none;
	color:unset;
}
*{
	cursor:crosshair;
}
*:active{
	cursor:default;
}	
a:active{
	cursor:pointer;
}
body{
	margin:0;
	background:#f5f4e1;
	height:100vh;
	user-select:none;
}
.tab{
	display:inline-block;
	width:50%;
	position:relative;
	height:100%;
}
#nav{
	height:100px;
	font-size:0;
}
#nav .tab{
	font-size:14px;
	box-sizing:border-box;
}
#nav .left{
	padding:28px 0 0 11%;
	float:left;
}
#nav .left span{
	letter-spacing:-.1px;
	display:block;
	white-space:nowrap;
}
#nav .left .title{
	font-weight:600;
}
#nav .left .sub{
	font-size:12px;
	line-height:18px;
	font-weight:500;
}
#nav .right{
	padding:28px 11% 0 0;
	float:right;
	text-align:right;
}
#nav .right a{
	font-weight:600;
}
#content{
	height:calc(100% - 100px);
	font-size:0;
	position:relative;
}
#content .tab{
	font-size:24px;
	font-weight:500;
}
#content .tab .title{
	position:absolute;
	top:0;
	bottom:15%;
	left:0;
	right:0;
	text-align:center;
	margin:auto;
	height:200px;
	line-height:200px;
	pointer-events:none;
}
#content .shape{
	position:absolute;
	top:0;
	bottom:15%;
	left:0;
	right:0;
	margin:auto;
	width:200px;
	height:200px;
	pointer-events:none;
	background:url("./req/ref/diamond.svg") no-repeat 0 0 / 100% 100%;
}
#content .shape div{
	width:194px;
	height:194px;
	margin:3px;
	/*clip-path:polygon(0 50%,50% 0,100% 50%,50% 100%);*/
}
#content .shape span{
	position:absolute;
	width:inherit;
	height:inherit;
	background-size:50% 50%;
	background-repeat:no-repeat;
	opacity:0;
	transition:400ms opacity ease;
}
#content .left ~ .shape span:first-child{
	background-image:url("./req/ref/works.svg");
	background-position:64% 50%;
}
#content .left:hover ~ .shape span:first-child{
	opacity:1;
}
#content .right ~ .shape span:last-child{
	background-image:url("./req/ref/experiments.svg");
	background-position:54% 40%;
}
#content .right:hover ~ .shape span:last-child{
	opacity:1;
}
	</style>
</head>
<body>
<div id="nav">
	<div class="tab left">
		<span class="title">Devin Kiwi</span>
		<span class="sub">dun did the suicidel thingers</span>
	</div>
	<div class="tab right">
		<a href="#">About</a>
	</div>
</div>
<div id="content">
	<a href="#" class="tab left"><div class="title">Works</div></a>
	<a href="#" class="tab right"><div class="title">Experiments</div></a>
	<div class="shape"><div><span></span><span></span></div></div>
</div>
<script src="req/jquery.min.js"></script>
<script src="page.js"></script>
</body>
</html>
